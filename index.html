<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="result-summary-container">
    <section class="results-container">
      <h3>Your Result</h3>
    <section class="score-container">
      <p class="score">76</p>
      <p class="total-score">of 100</p>
    </section>
      <h2>Great</h2>
      <p class="score-description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-container">
      <h3 class="summary-title">Summary</h3>
      <section class="individual-score-container">
        <div class="individual-score reaction">
          <div class="image-title-summary">
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <p class="summary-score">80  <span class="score-of-100">/ 100</span></p>
        </div>
        <div class="individual-score memory">
          <div class="image-title-summary">
            <img src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <p class="summary-score">92 <span class="score-of-100">/ 100</span></p>
        </div>
        <div class="individual-score verbal">
          <div class="image-title-summary">
            <img src="assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <p class="summary-score">61 <span class="score-of-100">/ 100</span></p>
        </div>
        <div class="individual-score visual">
          <div class="image-title-summary">
            <img src="assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <p class="summary-score">72 <span class="score-of-100">/ 100</span></p>
        </div>
      </section>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
